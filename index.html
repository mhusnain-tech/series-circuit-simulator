<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Series Circuit Simulator</title>
    <link rel="stylesheet" href="styles/series.css">
</head>
<body>
    
    <h1>What is a Series Circuit?</h1>
    <p class="description-text">
        A series circuit is a simple circuit that allows electrons to pass between one or more resistors. 
        Components are connected end-to-end in a single path.
    </p>

    <div class="container">
        <img id="myimg" src="images/off_bulb.png" alt="Bulb Status" style="width: 150px;">
        <div class="button-container">
            <button onclick="off()">OFF</button>
            <button onclick="on()">ON</button>
        </div>
    </div>

    <div class="simulator-section">
        <h3>Total Resistance (Rt)</h3>
        <img src="images/series.png" alt="Series Diagram">
        <div class="input-overlay">
            <input type="number" id="r1" placeholder="R1">
            <input type="number" id="r3" placeholder="R2">
            <input type="number" id="r4" placeholder="R3">
            <input type="text" id="R" placeholder="Total" onclick="calculate()" readonly>
        </div>
    </div>

    <div class="simulator-section">
        <h3>Current & Voltage Drop</h3>
        <p>Fill R1, R2, R3 and Voltage, then click results.</p>
        <img src="images/voltage.png" alt="Voltage Diagram">
        <div class="input-overlay">
            <input type="number" id="v" placeholder="V" style="top: 80%; left: 45%;">
            <input type="text" id="r" placeholder="It" onclick="current()" readonly style="top: 80%; left: 15%;">
            
            <input type="text" id="v1" placeholder="V1" onclick="calcAllVoltages()" readonly style="top: 50%; left: 35%;">
            <input type="text" id="v2" placeholder="V2" readonly style="top: 50%; left: 55%;">
            <input type="text" id="v3" placeholder="V3" readonly style="top: 50%; left: 75%;">
        </div>
    </div>

<script>
    function off(){ document.getElementById('myimg').src='images/off_bulb.png'; }
    function on(){ document.getElementById('myimg').src='images/on_bulb.png'; }

    function calculate(){
        var r1 = parseFloat(document.getElementById("r1").value) || 0;
        var r2 = parseFloat(document.getElementById("r3").value) || 0;
        var r3 = parseFloat(document.getElementById("r4").value) || 0;
        document.getElementById("R").value = (r1 + r2 + r3).toFixed(2);
    }

    function current(){    
        var r1 = parseFloat(document.getElementById("r1").value) || 0;
        var r2 = parseFloat(document.getElementById("r3").value) || 0;
        var r3 = parseFloat(document.getElementById("r4").value) || 0;
        var v = parseFloat(document.getElementById("v").value) || 0;
        var totalR = r1 + r2 + r3;
        if(totalR !== 0) {
            document.getElementById("r").value = (v / totalR).toFixed(2);
        }
    }

    function calcAllVoltages() {
        var i = parseFloat(document.getElementById("r").value) || 0;
        var r1 = parseFloat(document.getElementById("r1").value) || 0;
        var r2 = parseFloat(document.getElementById("r3").value) || 0;
        var r3 = parseFloat(document.getElementById("r4").value) || 0;
        
        document.getElementById("v1").value = (i * r1).toFixed(2);
        document.getElementById("v2").value = (i * r2).toFixed(2);
        document.getElementById("v3").value = (i * r3).toFixed(2);
    }
</script>
</body>
</html>
